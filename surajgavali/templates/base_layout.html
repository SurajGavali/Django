{% load static %}
<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>BLOGS | surajgavali</title>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>

    <body>
    
        <div class=wrapper>
            <h1><a href="{% url 'articles:home' %}"><img src="{% static 'logo1.png' %}" style="height: 100px; width: 100px; margin-left: 3%"/></a></h1>
            <nav>
                <ul>
                    <li>
                        <form class="logout-link" action="{% url 'accounts:logout' %}" method="POST">
                            {% csrf_token %}
                            <button type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </nav>
            {% block content %}
            {% endblock %}
        </div>

    </body>
</html>
