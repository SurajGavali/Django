{% extends 'base_layout.html' %}

{% block content %}

    <div class="article">
        
        <center><img src="{{ article.thumb.url }}"/></center>
        
        <h2>{{ article.title }}</h2>
        <h3>{{ article.body }}</h3>
        <p>{{ article.date }}</p>
    </div>

</div>

{% endblock %}
